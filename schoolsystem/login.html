<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="HeaderNavBar">
      <div class="nav-container">
        <div class="logo-and-nav">
          <a href="index.html" class="StyledNavLink">
            <p class="title">학사 정보 시스템</p>
          </a>
        </div>
        <div class="auth-links">
          <a href="login.html" class="StyledNavLink">로그인</a>
        </div>
      </div>
    </div>

    <div class="WholeContainer">
      <div class="SignIn">
        <div class="SignInContainer">
          <p class="SignInP">로그인</p>
          <form id="loginForm">
            <input
              type="text"
              id="userId"
              placeholder="아이디를 입력해주세요."
              class="InputSign"
            />
            <input
              type="password"
              id="password"
              placeholder="비밀번호를 입력해주세요."
              class="InputSign"
            />
            <button
              type="submit"
              class="login"
              style="width: 11.7vw; margin-top: 3.4vw"
            >
              로그인
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

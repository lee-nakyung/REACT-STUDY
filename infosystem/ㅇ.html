<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학사정보시스템</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="HeaderNavBar">
      <div class="nav-container">
        <div class="logo-and-nav">
          <a th:href="@{/}" class="StyledNavLink">
            <p class="title">학사 정보 시스템</p>
          </a>
        </div>
        <div class="auth-links">
          <a th:href="@{/login}" class="StyledNavLink">로그인</a>
        </div>
      </div>
    </div>

    <div class="WholeContainer">
      <div class="FrameContainer">
        <div class="Frame">
          <div class="TextContainer">
            <div class="TitleContainer">
              <h2 class="Title">
                <a th:href="@{/course/credits}" class="Title">학년 별 이수 학점 조회</a>
              </h2>
            </div>
          </div>
          <img src="/image/상상부기%203%201.png" class="FrameImage" />
        </div>
        <div class="Frame">
          <div class="TextContainer">
            <div class="TitleContainer">
              <h2 class="Title">
                <a th:href="@{/addCourse}" class="Title">수강신청하기</a>
              </h2>
            </div>
          </div>
          <img src="/image/bugi2@2x.png" class="FrameImage" />
        </div>
        <div class="Frame">
          <div class="TextContainer">
            <div class="TitleContainer">
              <h2 class="Title">
                <a th:href="@{/course/details?year=2024&semester=2}" class="Title">수강 신청 조회</a>
              </h2>
            </div>
          </div>
          <img src="/image/bugi1.png" class="FrameImage" />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/credits.css" />
    <title>학기별 총 이수 학점</title>
</head>
<body>
<div class="HeaderNavBar">
    <div class="nav-container">
        <div class="logo-and-nav">
            <a th:href="@{/}" class="StyledNavLink">
                <p class="title">학사 정보 시스템</p>
            </a>
        </div>
        <div class="auth-links">
            <a th:href="@{/login}" class="StyledNavLink">로그인</a>
        </div>
    </div>
</div>
<div class="Section">
    <div class="WholeContainer">
        <p class="total">학기별 이수 총 학점</p>

        <table>
            <thead>
            <tr>
                <th>학기</th>
                <th>총 이수 학점</th>
                <th>상세보기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="credit : ${creditList}">
                <td th:text="${credit.year}"></td>
                <td th:text="${credit.semester}"></td>
                <td th:text="${credit.creditSum}"></td>
                <td><a th:href="@{'/course/details?year=' + ${credit.year} + '&semester=' + ${credit.semester}}">상세보기</a></td>
            </tr>
            </tbody>
        </table>
        <h2 th:text="'Total credit: ' + ${totalCredit}"></h2>
    </div>
</div>
</body>
</html>

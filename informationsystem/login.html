<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="header">
      <div class="navcontainer">
        <a href="index.html">
          <p class="title">학사 정보 시스템</p>
        </a>
        <a href="login.html" class="login-link">
          <button class="login">로그인하기</button>
        </a>
      </div>
    </nav>

    <div class="SignIn">
      <div class="SignInContainer">
        <p class="SignInP">로그인</p>
        <form id="loginForm">
          <input
            type="text"
            id="userId"
            placeholder="아이디를 입력해주세요."
            class="InputSign"
          />
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력해주세요."
            class="InputSign"
          />
          <button
            type="submit"
            class="login"
            style="width: 11.7vw; margin-top: 3.4vw"
          >
            로그인
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
